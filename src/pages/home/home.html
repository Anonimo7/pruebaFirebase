<ion-content class="background">

  <div class="cabecera">
    <p>Login CatChat </p>
  </div>
  <div class="loginDiv">
    <ion-input type="text" [(ngModel)] = "usuario" placeholder="email@ejemplo.es"> </ion-input>
    <ion-input type="password" [(ngModel)] = "contrasena" > </ion-input>
    <button ion-button (click) = "login()"> Login</button>
  </div>

  <div *ngIf="error" class="errorLogin">
    <p> Usuario o contrase√±a incorrecta</p>
  </div>

</ion-content>
